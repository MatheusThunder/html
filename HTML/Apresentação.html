	<script>
		document.addEventListener('DOMContentLoaded', function () {
    const carrossel = document.querySelector('.carrossel');
    let slideIndex = 0;

    function nextSlide() {
        if (slideIndex < carrossel.children.length - 1) {
            slideIndex++;
        } else {
            slideIndex = 0;
        }
        updateCarousel();
    }

    function prevSlide() {
        if (slideIndex > 0) {
            slideIndex--;
        } else {
            slideIndex = carrossel.children.length - 1;
        }
        updateCarousel();
    }

    function updateCarousel() {
        const translateValue = -slideIndex * 100 + '%';
        carrossel.style.transform = 'translateX(' + translateValue + ')';
    }

    setInterval(nextSlide, 3000); // Troca de slide a cada 2 segundos (ajuste conforme necessário)
});
</script>
